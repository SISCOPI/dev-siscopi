<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login SISCOPI</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 350px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: whitesmoke">
        <b:container>
            <p:growl id="growl" sticky="true" showDetail="true" />
            <h:form styleClass="form-signin">
                <h2 class="form-signin-heading">Acceso a SISCOPI</h2>
                
                <b:inputText id="username" placeholder="Usuario" value="#{login.nikname}">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>
                
                <b:inputText id="password" placeholder="Password" type="password" value="#{login.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputText>
                
                <b:selectBooleanCheckbox value="true" caption="Recuerdame "/>
                <b:commandButton look="primary btn-block" value="Entrar" action="#{login.controlLogin()}"/>
                    
                
                
            </h:form>
        </b:container>
        
    </h:body>
</html>
